<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Campeonato (Firestore)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, addDoc, setDoc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
      apiKey: "SUA-CHAVE",
      authDomain: "SEU-PROJETO.firebaseapp.com",
      projectId: "SEU-PROJETO",
      storageBucket: "SEU-PROJETO.appspot.com",
      messagingSenderId: "ID",
      appId: "APP-ID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- FORMUL√ÅRIO DE INSCRI√á√ÉO ---
    document.getElementById("formInscricao").onsubmit = async (e) => {
      e.preventDefault();

      // Verifica se inscri√ß√µes est√£o ativas
      const cfgSnap = await getDoc(doc(db, "config", "geral"));
      if (cfgSnap.exists() && !cfgSnap.data().inscricoesAtivas) {
        alert("As inscri√ß√µes est√£o desativadas no momento.");
        return;
      }

      const nome = document.getElementById("nome").value;
      const modalidade = document.getElementById("modalidade").value;

      await addDoc(collection(db, "inscritos"), {
        nome,
        modalidade,
        criadoEm: new Date()
      });

      alert("Inscri√ß√£o realizada com sucesso!");
      e.target.reset();
    };

    // --- ADMIN ---
    async function carregarJogosAdmin() {
      const lista = document.getElementById("listaJogos");
      lista.innerHTML = "";

      const jogosSnap = await getDocs(collection(db, "jogos"));
      jogosSnap.forEach((docSnap) => {
        const jogo = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${jogo.jogador1} ${jogo.placar1} x ${jogo.placar2} ${jogo.jogador2}`;
        lista.appendChild(li);
      });
    }

    // --- BOT√ÉO DE INSCRI√á√ïES ---
    async function carregarConfig() {
      const ref = doc(db, "config", "geral");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const cfg = snap.data();
        atualizarBotao(cfg.inscricoesAtivas);
      } else {
        await setDoc(ref, { inscricoesAtivas: true });
        atualizarBotao(true);
      }
    }

    function atualizarBotao(ativo) {
      const btn = document.getElementById("btnInscricoes");
      if (ativo) {
        btn.textContent = "Desativar Inscri√ß√µes";
        btn.className = "px-4 py-2 rounded bg-red-500 text-white";
      } else {
        btn.textContent = "Ativar Inscri√ß√µes";
        btn.className = "px-4 py-2 rounded bg-green-500 text-white";
      }
      btn.dataset.ativo = ativo;
    }

    document.getElementById("btnInscricoes").onclick = async () => {
      const btn = document.getElementById("btnInscricoes");
      const ativo = btn.dataset.ativo === "true";
      const novoEstado = !ativo;
      await updateDoc(doc(db, "config", "geral"), { inscricoesAtivas: novoEstado });
      atualizarBotao(novoEstado);
    };

    // --- ABRIR ADM ---
    function abrirTelaAdmin() {
      document.getElementById("telaAdmin").classList.remove("hidden");
      carregarJogosAdmin();
      carregarConfig(); // üîπ garante que o bot√£o de inscri√ß√µes esteja atualizado
    }

    document.getElementById("btnAdmin").onclick = abrirTelaAdmin;
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <!-- FORMUL√ÅRIO INSCRI√á√ÉO -->
  <div class="max-w-xl mx-auto mb-8 p-4 bg-white rounded shadow">
    <h1 class="text-xl font-bold mb-4">Inscri√ß√£o</h1>
    <form id="formInscricao" class="space-y-4">
      <input id="nome" type="text" placeholder="Nome" required class="w-full p-2 border rounded" />
      <input id="modalidade" type="text" placeholder="Modalidade" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Inscrever</button>
    </form>
  </div>

  <!-- BOT√ÉO ADMIN -->
  <div class="text-center">
    <button id="btnAdmin" class="px-4 py-2 bg-gray-700 text-white rounded">Abrir √Årea ADM</button>
  </div>

  <!-- √ÅREA ADMIN -->
  <div id="telaAdmin" class="hidden max-w-2xl mx-auto mt-8 p-4 bg-white rounded shadow">
    <h2 class="text-lg font-bold mb-4">Administra√ß√£o</h2>

    <!-- Bot√£o para ativar/desativar inscri√ß√µes -->
    <div class="mb-4">
      <button id="btnInscricoes" class="px-4 py-2 rounded bg-green-500 text-white">
        Ativar Inscri√ß√µes
      </button>
    </div>

    <!-- Lista de jogos -->
    <ul id="listaJogos" class="list-disc pl-6"></ul>
  </div>

</body>
</html>
