<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Torneio de Sinuca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-cyan-400">Torneio de Sinuca</h1>
            <p class="text-gray-400">Faça sua inscrição e veja os participantes</p>
        </header>

        <main>
            <!-- Seção de Inscrição -->
            <div id="form-section" class="bg-gray-800 p-8 rounded-2xl shadow-2xl mb-10 border border-gray-700">
                <h2 class="text-2xl font-semibold mb-6 text-center">Formulário de Inscrição</h2>
                <form id="inscription-form" class="space-y-6">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Nome do Competidor:</label>
                        <input type="text" id="name" name="name" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="Digite seu nome completo" required>
                    </div>
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-300">Telefone (WhatsApp):</label>
                        <input type="tel" id="phone" name="phone" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div>
                        <label for="category" class="block mb-2 text-sm font-medium text-gray-300">Categoria:</label>
                        <select id="category" name="category" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition" required>
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="Iniciante">Iniciante</option>
                            <option value="Intermediário">Intermediário</option>
                            <option value="Avançado">Avançado</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg hover:shadow-cyan-500/50">
                        Inscrever
                    </button>
                </form>
            </div>

            <!-- Seção de Participantes -->
            <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-semibold mb-6 text-center">Participantes Inscritos (<span id="participant-count">0</span>)</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b border-gray-600">
                            <tr>
                                <th class="p-3 text-sm font-semibold tracking-wide">#</th>
                                <th class="p-3 text-sm font-semibold tracking-wide">Nome</th>
                                <th class="p-3 text-sm font-semibold tracking-wide">Categoria</th>
                            </tr>
                        </thead>
                        <tbody id="participants-list">
                           <!-- Linhas da tabela serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Botão para Área ADM -->
            <div class="text-center mt-10">
                <button id="admin-button" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition">
                    Área do Administrador
                </button>
            </div>

            <!-- Seção do Administrador (Oculta por padrão) -->
            <div id="admin-area" class="hidden bg-gray-800 p-8 rounded-2xl shadow-2xl mt-10 border border-red-500/50">
                <h2 class="text-2xl font-semibold mb-6 text-center text-red-400">Painel do Administrador</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                         <thead class="border-b border-gray-600">
                            <tr>
                                <th class="p-3 text-sm font-semibold tracking-wide">Nome</th>
                                <th class="p-3 text-sm font-semibold tracking-wide">Telefone</th>
                                <th class="p-3 text-sm font-semibold tracking-wide">Categoria</th>
                                <th class="p-3 text-sm font-semibold tracking-wide text-center">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="admin-participants-list">
                            <!-- Lista de participantes para o admin -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal de notificação -->
    <div id="notification-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm mx-4 text-center border border-gray-600">
            <p id="notification-message" class="text-lg mb-4"></p>
            <button id="close-notification" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">OK</button>
        </div>
    </div>


    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração do Firebase fornecida por você
        const firebaseConfig = {
            apiKey: "AIzaSyBo8G3ZcWk4EepN0cHdVBtXc7tGOfcw-yg",
            authDomain: "inscricaosinuca.firebaseapp.com",
            projectId: "inscricaosinuca",
            storageBucket: "inscricaosinuca.firebasestorage.app",
            messagingSenderId: "338241576305",
            appId: "1:338241576305:web:288b6124384c6be4f76ad1",
            measurementId: "G-PEDG30FS2R"
        };
        
        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Habilita logs detalhados para depuração
        setLogLevel('debug');

        // Autentica o usuário anonimamente para ter permissão de acesso
        signInAnonymously(auth).catch((error) => {
            console.error("Erro na autenticação anônima:", error);
            showNotification(`Erro de autenticação: ${error.message}`);
        });

        // Referência à coleção de participantes no Firestore
        const participantsCollection = collection(db, "participants");
        
        // --- Elementos do DOM ---
        const form = document.getElementById('inscription-form');
        const participantsList = document.getElementById('participants-list');
        const adminParticipantsList = document.getElementById('admin-participants-list');
        const participantCount = document.getElementById('participant-count');
        const adminButton = document.getElementById('admin-button');
        const adminArea = document.getElementById('admin-area');
        
        // --- Modal de Notificação ---
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        const closeNotificationButton = document.getElementById('close-notification');
        
        let isAdminAuthenticated = false; // Estado de autenticação do ADM

        // --- Funções ---
        
        function showNotification(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
        }

        closeNotificationButton.addEventListener('click', () => {
            notificationModal.classList.add('hidden');
        });

        // Adicionar participante
        async function addParticipant(event) {
            event.preventDefault();
            const name = form.name.value.trim();
            const phone = form.phone.value.trim();
            const category = form.category.value;

            if (!name || !phone || !category) {
                showNotification("Por favor, preencha todos os campos.");
                return;
            }

            try {
                await addDoc(participantsCollection, {
                    name: name,
                    phone: phone,
                    category: category,
                    createdAt: new Date() // Para ordenar por ordem de chegada
                });
                showNotification("Inscrição realizada com sucesso!");
                form.reset();
            } catch (error) {
                console.error("Erro ao adicionar participante: ", error);
                showNotification("Ocorreu um erro ao realizar a inscrição. Tente novamente.");
            }
        }

        // Renderizar a lista pública de participantes
        function renderParticipants(participants) {
            participantsList.innerHTML = ''; // Limpa a lista antes de renderizar
            if (participants.length === 0) {
                participantsList.innerHTML = `<tr><td colspan="3" class="p-3 text-center text-gray-500">Nenhum participante inscrito ainda.</td></tr>`;
            } else {
                participants.forEach((p, index) => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-gray-700/50 transition-colors';
                    row.innerHTML = `
                        <td class="p-3 text-gray-400">${index + 1}</td>
                        <td class="p-3 font-medium">${p.name}</td>
                        <td class="p-3 text-cyan-400">${p.category}</td>
                    `;
                    participantsList.appendChild(row);
                });
            }
            participantCount.textContent = participants.length;
        }

        // Renderizar a tabela do administrador
        function renderAdminTable(participants) {
            adminParticipantsList.innerHTML = '';
             if (participants.length === 0) {
                adminParticipantsList.innerHTML = `<tr><td colspan="4" class="p-3 text-center text-gray-500">Nenhum participante inscrito.</td></tr>`;
            } else {
                participants.forEach(p => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700';
                    row.innerHTML = `
                        <td class="p-3">${p.name}</td>
                        <td class="p-3 text-gray-400">${p.phone}</td>
                        <td class="p-3 text-cyan-400">${p.category}</td>
                        <td class="p-3 text-center">
                            <button data-id="${p.id}" class="delete-btn bg-red-600 hover:bg-red-700 text-white text-xs font-bold py-1 px-3 rounded-md transition">Excluir</button>
                        </td>
                    `;
                    adminParticipantsList.appendChild(row);
                });
            }
        }

        // Deletar um participante
        async function deleteParticipant(id) {
            // A senha não é mais solicitada aqui
            try {
                await deleteDoc(doc(db, "participants", id));
                showNotification("Participante excluído com sucesso.");
            } catch (error) {
                console.error("Erro ao excluir participante: ", error);
                showNotification("Erro ao excluir. Tente novamente.");
            }
        }

        // Exibir a área do administrador
        function showAdminArea() {
            // A senha agora só é pedida uma vez para entrar na área
            if (!isAdminAuthenticated) {
                const password = prompt("Digite a senha de administrador:");
                // Defina sua senha aqui. Altere 'sinuca123' para o que desejar.
                if (password === "sinuca123") {
                    isAdminAuthenticated = true;
                    adminArea.classList.remove('hidden');
                    adminButton.textContent = 'Ocultar Painel ADM';
                } else if(password !== null) { // Evita alerta se o usuário cancelar o prompt
                    alert("Senha incorreta!");
                }
            } else {
                isAdminAuthenticated = false;
                adminArea.classList.add('hidden');
                adminButton.textContent = 'Área do Administrador';
            }
        }


        // --- Event Listeners ---
        
        form.addEventListener('submit', addParticipant);
        adminButton.addEventListener('click', showAdminArea);

        // Delegação de evento para os botões de exclusão
        adminParticipantsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = e.target.getAttribute('data-id');
                if (confirm('Tem certeza que deseja excluir este participante?')) {
                     deleteParticipant(id);
                }
            }
        });

        // --- Listener em tempo real do Firestore ---
        // Escuta por mudanças na coleção e atualiza a UI automaticamente
        const q = query(participantsCollection, orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const participants = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            
            // Atualiza ambas as listas
            renderParticipants(participants);
            if (isAdminAuthenticated) {
                renderAdminTable(participants);
            }
        }, (error) => {
            console.error("Erro ao buscar participantes: ", error);
            showNotification("Não foi possível carregar a lista de participantes.");
        });

    </script>
</body>
</html>
