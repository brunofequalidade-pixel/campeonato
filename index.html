<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscri√ß√µes - Campeonato</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">Campeonato üé±</h1>

    <div class="flex justify-between mb-4">
      <button id="toggleButton" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Nova Inscri√ß√£o</button>
      <button id="adminButton" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg">Admin</button>
    </div>

    <!-- Formul√°rio -->
    <section id="formSection" class="hidden">
      <form id="registrationForm" class="space-y-4">
        <input type="text" id="matricula" placeholder="Matr√≠cula" class="w-full p-2 border rounded-lg" required>
        <input type="text" id="nome" placeholder="Nome completo" class="w-full p-2 border rounded-lg" required>
        <input type="text" id="setor" placeholder="Setor" class="w-full p-2 border rounded-lg" required>
        <input type="tel" id="telefone" placeholder="Telefone (somente admin ver√°)" class="w-full p-2 border rounded-lg" required>
        <div id="modalidadeContainer"></div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Enviar Inscri√ß√£o</button>
      </form>
    </section>

    <!-- Lista p√∫blica -->
    <section id="listSection">
      <h2 class="text-xl font-semibold mb-2">Participantes inscritos</h2>
      <div id="loadingMessage" class="text-gray-500 text-sm">Carregando...</div>
      <div id="participantList" class="space-y-2"></div>
    </section>

    <!-- Painel Admin -->
    <section id="adminSection" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Painel do Administrador</h2>

      <div class="mb-4">
        <h3 class="font-medium mb-2">Gerenciar Modalidades</h3>
        <div id="modalidadeList" class="space-y-2 mb-2"></div>
        <input type="text" id="novaModalidade" placeholder="Nova modalidade" class="border p-2 rounded-lg w-full mb-2">
        <button id="addModalidade" class="bg-green-600 text-white px-4 py-2 rounded-lg">Adicionar</button>
      </div>

      <div class="mb-4">
        <h3 class="font-medium mb-2">Configura√ß√µes</h3>
        <label>M√°ximo de modalidades por participante:</label>
        <input type="number" id="maxModalidades" class="border p-2 rounded-lg w-20 ml-2" value="2" min="1">
        <button id="saveConfig" class="bg-blue-600 text-white px-3 py-1 rounded-lg ml-2">Salvar</button>
      </div>

      <div class="mb-4 flex justify-between">
        <h3 class="font-medium">Participantes</h3>
        <button id="exportCsv" class="bg-yellow-600 text-white px-3 py-1 rounded-lg">Exportar CSV</button>
      </div>
      <div id="adminList" class="space-y-2"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, getDoc, doc, query, orderBy, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBo8G3ZcWk4EepN0cHdVBtXc7tGOfcw-yg",
      authDomain: "inscricaosinuca.firebaseapp.com",
      projectId: "inscricaosinuca",
      storageBucket: "inscricaosinuca.appspot.com",
      messagingSenderId: "338241576305",
      appId: "1:338241576305:web:288b6124384c6be4f76ad0",
      measurementId: "G-PEDG30FS2R"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const toggleButton = document.getElementById("toggleButton");
    const adminButton = document.getElementById("adminButton");
    const formSection = document.getElementById("formSection");
    const listSection = document.getElementById("listSection");
    const adminSection = document.getElementById("adminSection");
    const registrationForm = document.getElementById("registrationForm");
    const participantList = document.getElementById("participantList");
    const adminList = document.getElementById("adminList");
    const loadingMessage = document.getElementById("loadingMessage");
    const modalidadeContainer = document.getElementById("modalidadeContainer");

    let showForm = false;
    let isAdmin = false;
    let modalidades = [];
    let maxModalidades = 2;

    // Alternar form
    toggleButton.addEventListener("click", () => {
      showForm = !showForm;
      formSection.classList.toggle("hidden", !showForm);
      listSection.classList.toggle("hidden", showForm);
      adminSection.classList.add("hidden");
      toggleButton.textContent = showForm ? "Ver Participantes" : "Nova Inscri√ß√£o";
    });

    // Admin
    adminButton.addEventListener("click", () => {
      const senha = prompt("Digite a senha do admin:");
      if (senha === "dpsp123") {
        isAdmin = true;
        formSection.classList.add("hidden");
        listSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
      } else if (senha) {
        alert("Senha incorreta.");
      }
    });

    // Cadastro
    registrationForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const matricula = document.getElementById("matricula").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const setor = document.getElementById("setor").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const selected = Array.from(document.querySelectorAll("input[name='modalidade']:checked")).map(c => c.value);

      if (!matricula || !nome || !setor || !telefone) {
        alert("Preencha todos os campos!");
        return;
      }
      if (selected.length === 0 || selected.length > maxModalidades) {
        alert("Selecione at√© " + maxModalidades + " modalidades.");
        return;
      }

      try {
        const ref = doc(db, "inscritos", matricula);
        const exists = await getDoc(ref);
        if (exists.exists()) {
          alert("Matr√≠cula j√° cadastrada!");
          return;
        }
        await setDoc(ref, { matricula, nome, setor, telefone, modalidades: selected, criado_em: new Date().toISOString() });
        alert("Inscri√ß√£o realizada!");
        registrationForm.reset();
        showForm = false;
        formSection.classList.add("hidden");
        listSection.classList.remove("hidden");
        toggleButton.textContent = "Nova Inscri√ß√£o";
      } catch (err) {
        console.error(err);
        alert("Erro ao salvar.");
      }
    });

    // Render modalidades no form
    function renderModalidadesForm() {
      modalidadeContainer.innerHTML = "<p class='font-medium mb-2'>Escolha suas modalidades:</p>";
      modalidades.forEach(m => {
        const id = "mod_" + m;
        modalidadeContainer.innerHTML += `
          <label class="block"><input type="checkbox" id="${id}" name="modalidade" value="${m}"> ${m}</label>`;
      });
    }

    // Escuta participantes
    const q = query(collection(db, "inscritos"), orderBy("criado_em", "desc"));
    onSnapshot(q, (snapshot) => {
      loadingMessage.classList.add("hidden");
      const entries = snapshot.docs.map(d => d.data());
      participantList.innerHTML = "";
      adminList.innerHTML = "";
      if (entries.length === 0) {
        participantList.innerHTML = `<p class="text-sm text-gray-500">Nenhum participante ainda.</p>`;
      } else {
        entries.forEach(entry => {
          // Lista p√∫blica (sem matr√≠cula/telefone)
          const div = document.createElement("div");
          div.className = "p-2 border rounded-lg shadow-sm";
          div.innerHTML = `<p class="font-medium">${entry.nome}</p><p class="text-sm text-gray-500">${entry.setor}</p>`;
          participantList.appendChild(div);

          // Lista admin (com tudo)
          if (isAdmin) {
            const divAdmin = document.createElement("div");
            divAdmin.className = "p-2 border rounded-lg shadow-sm flex justify-between";
            divAdmin.innerHTML = `
              <div>
                <p class="font-medium">${entry.nome}</p>
                <p class="text-sm">Matr√≠cula: ${entry.matricula}</p>
                <p class="text-sm">Setor: ${entry.setor}</p>
                <p class="text-sm">Telefone: ${entry.telefone}</p>
                <p class="text-sm">Modalidades: ${entry.modalidades.join(", ")}</p>
              </div>
              <button class="text-red-600 hover:text-red-800" data-id="${entry.matricula}">üóëÔ∏è</button>
            `;
            divAdmin.querySelector("button").addEventListener("click", async () => {
              if (confirm("Excluir participante?")) {
                await deleteDoc(doc(db, "inscritos", entry.matricula));
              }
            });
            adminList.appendChild(divAdmin);
          }
        });
      }
    });

    // Modalidades no Firestore
    const modRef = doc(db, "config", "modalidades");
    const configRef = doc(db, "config", "geral");

    async function loadConfig() {
      const snap = await getDoc(modRef);
      if (snap.exists()) modalidades = snap.data().lista;
      const snap2 = await getDoc(configRef);
      if (snap2.exists()) maxModalidades = snap2.data().maxModalidades;
      renderModalidadesForm();
      renderModalidadesAdmin();
      document.getElementById("maxModalidades").value = maxModalidades;
    }
    loadConfig();

    function renderModalidadesAdmin() {
      const container = document.getElementById("modalidadeList");
      container.innerHTML = "";
      modalidades.forEach(m => {
        const div = document.createElement("div");
        div.className = "flex justify-between border p-2 rounded-lg";
        div.innerHTML = `<span>${m}</span><button class="text-red-600" data-id="${m}">üóëÔ∏è</button>`;
        div.querySelector("button").addEventListener("click", async () => {
          modalidades = modalidades.filter(x => x !== m);
          await setDoc(modRef, { lista: modalidades });
          loadConfig();
        });
        container.appendChild(div);
      });
    }

    document.getElementById("addModalidade").addEventListener("click", async () => {
      const nova = document.getElementById("novaModalidade").value.trim();
      if (!nova) return;
      if (!modalidades.includes(nova)) modalidades.push(nova);
      await setDoc(modRef, { lista: modalidades });
      document.getElementById("novaModalidade").value = "";
      loadConfig();
    });

    document.getElementById("saveConfig").addEventListener("click", async () => {
      maxModalidades = parseInt(document.getElementById("maxModalidades").value) || 1;
      await setDoc(configRef, { maxModalidades });
      alert("Configura√ß√µes salvas!");
    });

    // Exportar CSV
    document.getElementById("exportCsv").addEventListener("click", async () => {
      const snap = await getDoc(configRef); // garantir config carregada
      let csv = "Nome,Matricula,Setor,Telefone,Modalidades\n";
      const q2 = query(collection(db, "inscritos"));
      onSnapshot(q2, (snapshot) => {
        snapshot.docs.forEach(d => {
          const e = d.data();
          csv += `"${e.nome}","${e.matricula}","${e.setor}","${e.telefone}","${e.modalidades.join(" / ")}"\n`;
        });
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "inscritos.csv";
        link.click();
      });
    });

  </script>
</body>
</html>
