<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão Mega da Virada 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sena-bg { background-color: #dcfce7; border: 2px solid #16a34a; }
        .quina-bg { background-color: #fef9c3; border: 2px solid #ca8a04; }
        .quadra-bg { background-color: #dbeafe; border: 2px solid #2563eb; }
        .hit-number { background-color: #16a34a; color: white; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <nav class="bg-green-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold flex items-center gap-2"><i class="fas fa-clover"></i> Bolão</h1>
            <input type="text" id="searchInput" placeholder="Filtrar dezenas..." class="w-full md:w-1/2 p-2 rounded text-gray-800 focus:outline-none">
            <button onclick="document.getElementById('adminPanel').classList.toggle('hidden')" class="bg-green-800 px-3 py-1 rounded text-xs">Admin</button>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        <div class="bg-white p-4 rounded-lg shadow-md grid grid-cols-3 gap-2 text-center font-bold">
            <div class="bg-green-100 p-2 rounded border border-green-500 text-green-700">Sena: <span id="countSena">0</span></div>
            <div class="bg-yellow-100 p-2 rounded border border-yellow-500 text-yellow-700">Quina: <span id="countQuina">0</span></div>
            <div class="bg-blue-100 p-2 rounded border border-blue-500 text-blue-700">Quadra: <span id="countQuadra">0</span></div>
        </div>
    </div>

    <div id="adminPanel" class="hidden container mx-auto mt-6 px-4">
        <div class="bg-gray-200 p-4 rounded-lg border border-gray-300">
            <div class="mb-4">
                <label class="block font-bold mb-1">Resultado:</label>
                <div class="flex gap-2">
                    <input type="text" id="drawInput" class="flex-1 p-2 rounded border">
                    <button onclick="saveDrawResult()" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
                </div>
            </div>
            <div>
                <label class="block font-bold mb-1">Upload Planilha:</label>
                <input type="file" id="fileInput" accept=".xlsx" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-6 px-4">
        <div id="loading" class="text-center py-10 text-gray-500"><i class="fas fa-spinner fa-spin"></i></div>
        <div id="betsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBo8G3ZcWk4EepN0cHdVBtXc7tGOfcw-yg",
            authDomain: "inscricaosinuca.firebaseapp.com",
            projectId: "inscricaosinuca",
            storageBucket: "inscricaosinuca.firebasestorage.app",
            messagingSenderId: "338241576305",
            appId: "1:338241576305:web:288b6124384c6be4f76ad0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allParticipants = [];
        let currentDraw = [];

        function parseNumbers(input) {
            if (!input) return [];
            // Pega tudo que é número, ignorando letras e símbolos
            const matches = input.toString().match(/\d+/g);
            if (!matches) return [];
            return matches.map(n => parseInt(n, 10))
                          .filter(n => n > 0 && n <= 60)
                          .sort((a, b) => a - b);
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const workbook = XLSX.read(evt.target.result, { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                
                const snap = await getDocs(collection(db, "participants"));
                const batch = writeBatch(db);
                snap.forEach(d => batch.delete(d.ref));

                let count = 0;
                rows.forEach((row, index) => {
                    if (index === 0 && isNaN(parseInt(row[1]))) return; // Pula cabeçalho
                    if (!row[0]) return;

                    // Tenta ler Coluna B (row[1]) e Coluna C (row[2])
                    let c1 = parseNumbers(row[1]);
                    let c2 = parseNumbers(row[2]);
                    
                    let validBets = [];
                    if (c1.length >= 6) validBets.push(c1.slice(0, 6));
                    if (c2.length >= 6) validBets.push(c2.slice(0, 6));

                    if (validBets.length > 0) {
                        batch.set(doc(collection(db, "participants")), { name: row[0], bets: validBets });
                        count++;
                    }
                });

                await batch.commit();
                alert(count + " participantes carregados!");
                location.reload();
            };
            reader.readAsArrayBuffer(file);
        });

        window.saveDrawResult = async () => {
            const nums = parseNumbers(document.getElementById('drawInput').value);
            if (nums.length < 6) return alert("Insira 6 números!");
            await setDoc(doc(db, "settings", "drawResult"), { numbers: nums.slice(0, 6) });
            alert("Sorteio atualizado!");
        };

        onSnapshot(doc(db, "settings", "drawResult"), (s) => {
            currentDraw = s.exists() ? s.data().numbers : [];
            document.getElementById('drawInput').value = currentDraw.join(' ');
            render();
        });

        onSnapshot(collection(db, "participants"), (s) => {
            allParticipants = s.docs.map(d => d.data());
            document.getElementById('loading').classList.add('hidden');
            render();
        });

        function render() {
            const container = document.getElementById('betsList');
            container.innerHTML = '';
            const search = parseNumbers(document.getElementById('searchInput').value);
            let stats = { sena: 0, quina: 0, quadra: 0 };

            allParticipants.forEach(p => {
                if (search.length > 0 && !p.bets.some(b => search.every(n => b.includes(n)))) return;

                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-lg shadow";
                let betsHtml = p.bets.map(bet => {
                    const hits = bet.filter(n => currentDraw.includes(n)).length;
                    if (hits === 6) stats.sena++; else if (hits === 5) stats.quina++; else if (hits === 4) stats.quadra++;
                    
                    let bg = hits === 6 ? 'sena-bg' : hits === 5 ? 'quina-bg' : hits === 4 ? 'quadra-bg' : 'bg-gray-50';
                    return `<div class="p-2 rounded mb-2 ${bg} border border-gray-100">
                        <div class="flex flex-wrap gap-2 justify-center">
                            ${bet.map(n => `<span class="w-8 h-8 flex items-center justify-center rounded-full border ${currentDraw.includes(n) ? 'hit-number' : 'bg-white'}">${n.toString().padStart(2,'0')}</span>`).join('')}
                        </div>
                        <div class="text-center text-xs mt-1 font-bold">${hits} acertos</div>
                    </div>`;
                }).join('');

                card.innerHTML = `<h3 class="font-bold border-b mb-2">${p.name}</h3>${betsHtml}`;
                container.appendChild(card);
            });

            document.getElementById('countSena').innerText = stats.sena;
            document.getElementById('countQuina').innerText = stats.quina;
            document.getElementById('countQuadra').innerText = stats.quadra;
        }

        document.getElementById('searchInput').addEventListener('input', render);
    </script>
</body>
</html>
