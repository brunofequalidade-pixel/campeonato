<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campeonato - Inscrições</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold mb-6">🏆 Campeonato - Inscrições</h1>

  <!-- Botão de alternância -->
  <button id="toggleButton" class="mb-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
    Nova Inscrição
  </button>

  <!-- Formulário -->
  <section id="formSection" class="hidden w-full max-w-md bg-white p-6 rounded-lg shadow">
    <form id="registrationForm" class="space-y-4">
      <input type="text" id="matricula" placeholder="Matrícula" class="w-full p-2 border rounded-lg" required>
      <input type="text" id="nome" placeholder="Nome completo" class="w-full p-2 border rounded-lg" required>
      <input type="text" id="setor" placeholder="Setor" class="w-full p-2 border rounded-lg" required>

      <!-- Modalidades -->
      <div>
        <p class="font-semibold mb-2">Escolha até 2 modalidades:</p>
        <div id="modalidadeList" class="grid grid-cols-2 gap-2"></div>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
        Enviar Inscrição
      </button>
    </form>
  </section>

  <!-- Lista de inscritos -->
  <section id="listSection" class="w-full max-w-2xl bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">📋 Lista de Inscritos</h2>
    <div id="participantsList" class="space-y-3"></div>
  </section>

  <!-- Firebase + JS -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // 🔥 Sua configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBo8G3ZcWk4EepN0cHdVBtXc7tGOfcw-yg",
      authDomain: "inscricaosinuca.firebaseapp.com",
      projectId: "inscricaosinuca",
      storageBucket: "inscricaosinuca.firebasestorage.app",
      messagingSenderId: "338241576305",
      appId: "1:338241576305:web:288b6124384c6be4f76ad0",
      measurementId: "G-PEDG30FS2R"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elementos da página
    const toggleButton = document.getElementById("toggleButton");
    const formSection = document.getElementById("formSection");
    const listSection = document.getElementById("listSection");
    const registrationForm = document.getElementById("registrationForm");
    const participantsList = document.getElementById("participantsList");
    const modalidadeList = document.getElementById("modalidadeList");

    let showForm = false;

    // Alternar entre formulário e lista
    toggleButton.addEventListener("click", () => {
      showForm = !showForm;
      if (showForm) {
        formSection.classList.remove("hidden");
        listSection.classList.add("hidden");
        toggleButton.textContent = "Ver Inscritos";
      } else {
        formSection.classList.add("hidden");
        listSection.classList.remove("hidden");
        toggleButton.textContent = "Nova Inscrição";
      }
    });

    // 🔹 Carregar modalidades do Firestore
    async function carregarModalidades() {
      const snapshot = await getDocs(collection(db, "modalidades"));
      modalidadeList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const label = document.createElement("label");
        label.className = "flex items-center space-x-2";
        label.innerHTML = `
          <input type="checkbox" name="modalidade" value="${data.nome}" class="modalidadeCheck">
          <span>${data.nome}</span>
        `;
        modalidadeList.appendChild(label);
      });

      // Limitar seleção a 2
      const checkboxes = document.querySelectorAll(".modalidadeCheck");
      checkboxes.forEach(cb => {
        cb.addEventListener("change", () => {
          const selecionados = [...checkboxes].filter(c => c.checked);
          if (selecionados.length > 2) {
            cb.checked = false;
            alert("Você só pode escolher até 2 modalidades!");
          }
        });
      });
    }
    carregarModalidades();

    // 🔹 Salvar inscrição
    registrationForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const matricula = document.getElementById("matricula").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const setor = document.getElementById("setor").value.trim();
      const submitBtn = registrationForm.querySelector("button[type='submit']");

      const modalidadesSelecionadas = [...document.querySelectorAll(".modalidadeCheck:checked")].map(cb => cb.value);

      if (!matricula || !nome || !setor) {
        alert("Todos os campos são obrigatórios!");
        return;
      }
      if (modalidadesSelecionadas.length === 0) {
        alert("Escolha pelo menos 1 modalidade!");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Enviando...";

      try {
        await addDoc(collection(db, "inscritos"), {
          matricula: matricula.toUpperCase(),
          nome,
          setor: setor.toUpperCase(),
          modalidades: modalidadesSelecionadas,
          criado_em: serverTimestamp()
        });

        alert("Inscrição realizada com sucesso!");
        registrationForm.reset();

        showForm = false;
        formSection.classList.add("hidden");
        listSection.classList.remove("hidden");
        toggleButton.textContent = "Nova Inscrição";
      } catch (err) {
        console.error("Erro ao salvar inscrição:", err);
        alert("Erro ao salvar. Veja o console para mais detalhes.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Enviar Inscrição";
      }
    });

    // 🔹 Listar participantes em tempo real
    onSnapshot(collection(db, "inscritos"), (snapshot) => {
      participantsList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const entry = docSnap.data();
        const data = entry.criado_em?.toDate().toLocaleString("pt-BR") || "Data não disponível";

        const div = document.createElement("div");
        div.className = "flex justify-between items-center border p-3 rounded-lg";
        div.innerHTML = `
          <div>
            <p class="font-medium">${entry.nome}</p>
            <p class="text-sm text-gray-500">${entry.matricula} - ${entry.setor}</p>
            <p class="text-sm text-gray-700">🎮 ${entry.modalidades?.join(", ") || "Nenhuma"}</p>
            <p class="text-xs text-gray-400">Inscrito em: ${data}</p>
          </div>
          <button class="text-red-600 hover:text-red-800" data-id="${docSnap.id}">🗑️</button>
        `;

        // Excluir inscrição
        div.querySelector("button").addEventListener("click", async () => {
          if (confirm("Deseja excluir esta inscrição?")) {
            await deleteDoc(doc(db, "inscritos", docSnap.id));
          }
        });

        participantsList.appendChild(div);
      });
    });
  </script>
</body>
</html>
